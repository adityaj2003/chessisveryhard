<head>
    
    <link rel="stylesheet" href="styles/examples.css"/>
    <link rel="stylesheet" href="../assets/styles/cm-chessboard.css"/>
    <script src="../chess.js"></script>
    </head>
<style>
    body {
        background-color: #222;
    }
    .header {
      overflow: hidden;
      background-color: #5A5857;
      padding: 20px 10px;
    }

    /* Style the header links */
    .header a {
      float: left;
      color: #EA4717;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      line-height: 25px;
      border-radius: 4px;
    }

    /* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */

      font-size: 25px;
      font-weight: bold;
      color:#EA4717;
    }

    /* Change the background color on mouse-over */

      background-color: #ddd;
      color: grey;
    }



    /* Float the link section to the right */

      float: left;

        float: none;
        display: block;
        text-align: left;

      .header-right {

      }
    }

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
<div class="header">
  <a href="https://github.com/adityaj2003/cm-chessboard" class="logo">ChessIsVeryHard</a>
  <div class="header-right">
    <a class="active" href="both-colorboard.html">Analysis Board</a>
    <a href="multiplayer.html">Mutliplayer</a>
    <a href="#about">About</a>
  </div>
</div>




<div style="align-content: center;">
<div id="joinFormDiv" style="display: block;border:solid; width:40%;margin:20px;">
                <h1 style="text-align: center; margin: 10px; font-size: 35px;color:#EA4717;">START GAME</h1>
                <div style="text-align:center;">
                    <input id="playerName" type="text" placeholder="Name" style="padding: 10px;">
                </div>
                <div style="text-align:center;">
                    <input id="roomNumber" type="text" placeholder="Room" style="padding: 10px;">
                </div>
               
                    <br><br>
            
                <div style="text-align:center;">
                    <button id="joinButton">JOIN</button>
                </div>
                <div style="text-align:center;">
                    <p id="message"></p>
                </div>
    
</div>
</div>

<div class="board" id="board"></div>


<div id="opponent"> </div> <br>
<div id="state">Join Game</div>
<script type="module">
    var socket = io();
    var roomId;
    var color;
    var play = true;
    var board;
    
    var joinFormDiv = document.getElementById("joinFormDiv");
    var playerName = document.getElementById("playerName");
    var roomNumber = document.getElementById("roomNumber");
    var state = document.getElementById('state');
    
    document.getElementById ("joinButton").addEventListener ("click", connect, false);
    
    function connect() {
        roomId = roomNumber.value;
        if (roomId !== "" && parseInt(roomId) <= 100) {
            joinFormDiv.remove();
            
            socket.emit('joined', {roomID: roomId, playerName: playerName.value});
        }
    }

    socket.on('full', function (msg) {
        if(roomId == msg)
            window.location.assign(window.location.href+ 'full.html');
    });

    socket.on('play', function (msg) {
        if (msg == roomId) {
            play = false;
            state.innerHTML = "Game in progress"
        }
        // console.log(msg)
    });
                        
    socket.on('gameOver', function(msg) {
                if (msg == roomId) {
                    if (chess.in_stalemate()) {
                        setTimeout(function() {
                                alert("Game ended in draw by stalemate");
                            }, 200);
                    }
                    else if (chess.in_threefold_repetition()) {
                        setTimeout(function() {
                                alert("Game ended in draw");
                            }, 200);
                    }
                    else if (chess.in_draw()) {
                        setTimeout(function() {
                                alert("Game ended in draw");
                            }, 200);
                    }

                    else if (chess.game_over()) {
                        setTimeout(function() {
                                alert("Game ended. You won!");
                            }, 200);
                        }
                }
            });

    socket.on('move', function (msg) {
        console.log("moveReceived");
        if (msg.room == roomId) {
            chess.move(msg.move);
            board.setPosition(msg.fen)
            if (color == 'white') {
                board.enableMoveInput(inputHandler, COLOR.white);
                }
            else {
                board.enableMoveInput(inputHandler, COLOR.black);
                }
            console.log("moved")
            
            if (chess.in_stalemate()) {
                setTimeout(function() {
                        alert("Game ended in draw by stalemate");
                    }, 200);
                socket.emit('gameOver',roomId);
            }
            else if (chess.in_threefold_repetition()) {
                setTimeout(function() {
                        alert("Game ended in draw");
                    }, 200);
                socket.emit('gameOver',roomId);
            }
            else if (chess.in_draw()) {
                setTimeout(function() {
                        alert("Game ended in draw");
                    }, 200);
                socket.emit('gameOver',roomId);
            }

            else if (chess.game_over()) {
                setTimeout(function() {
                        alert("Game ended. You lost!");
                    }, 200);
                socket.emit('gameOver',roomId);
            }
        }
    });
    
    socket.on('player', (msg) => {
        if (msg.roomId == roomId) {
        color = msg.color;
        console.log(color);
        document.getElementById('opponent').innerHTML = 'Player Name: ' + msg.playerName;
        
        var players = msg.players;

        if(players == 2){
            play = false;
            socket.emit('play', msg.roomId);
            state.innerHTML = "Game in Progress"
        }
        else
            state.innerHTML = "Waiting for Second player";

        if (color === 'white') {
            var cfg = {
                orientation: COLOR.white,
                position: chess.fen(),
                style: {moveFromMarker: undefined, moveToMarker: undefined, cssClass: "chessboard-js"},
                sprite: {url: "../assets/images/chessboard-sprite.svg"}
                
            };
        }
        else {
        var cfg = {
            orientation: COLOR.black,
            position: chess.fen(),
            style: {moveFromMarker: undefined, moveToMarker: undefined, cssClass: "chessboard-js"},
            sprite: {url: "../assets/images/chessboard-sprite.svg"}
            
        };
        }
        board = new Chessboard(document.getElementById("board"), cfg);
        window.board = board;
        if (color === 'white') {
            board.enableMoveInput(inputHandler, COLOR.white);
        }
         }
    });
    
    
    import {INPUT_EVENT_TYPE, COLOR, Chessboard, MARKER_TYPE} from "../src/cm-chessboard/Chessboard.js"
    var chess = new Chess();
    window.chess = chess;
    
    
    function inputHandler(event) {
        console.log("event", event)
        event.chessboard.removeMarkers(undefined, MARKER_TYPE.dot)
        event.chessboard.removeMarkers(undefined, MARKER_TYPE.square)
        if (event.type === INPUT_EVENT_TYPE.moveStart) {
            const moves = chess.moves({square: event.square, verbose: true});
            event.chessboard.addMarker(event.square, MARKER_TYPE.square)
            for (const move of moves) { // draw dots on possible moves
                event.chessboard.addMarker(move.to, MARKER_TYPE.dot)
            }
            return moves.length > 0
        } else if (event.type === INPUT_EVENT_TYPE.moveDone) {
            const move = {from: event.squareFrom, to: event.squareTo}
            const result = chess.move(move)
            if (result) {
                event.chessboard.disableMoveInput();
                console.log("moveSent");
                socket.emit('move', {move:move,fen:chess.fen(), room: roomId});
            } else {
                console.warn("invalid move", move)
            }
            return result
        }
    }
    
</script>
</body>
