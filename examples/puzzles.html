<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Playing Site</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles/examples.css"/>
    <link rel="stylesheet" href="../assets/styles/cm-chessboard.css"/>
    <script src="../chess.js"></script>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <div id="header"></div>
    <br><br>
    <div id="root" style="width:90%; height: 85%; display: flex; margin-left: 25%; margin-right: 30%;"> </div>
    <div id="popup" class="popup">
        <div class="popup-content">
          <h3>Incorrect Move</h3>
          <p>Please try again from the start.</p>
          <button onclick="closePopup()">Close</button>
        </div>
      </div>
      <div id="popupCorrect" class="popup" >
        <div class="popup-content">
          <h3>Puzzle Solved!</h3>
          <p>Loading next Puzzle..</p>
          <button onclick="closePopupCorrect()">Close</button>
        </div>
      </div>
    <script src="../dist/puzzles.bundle.js"></script>
    <script>
    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
        }

        function closePopupCorrect() {
        const popup = document.getElementById('popupCorrect');
        popup.style.display = 'none';
        }

    </script>
</body>
</html>
